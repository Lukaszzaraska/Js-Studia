<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Pogoda</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
    </script>
    <div id="Box">
        <div id="Localization">
            <div class="MenuCss" id="ToMain">
                <span class="material-symbols-outlined">
                    menu
                </span>

            </div>
            <input id="search" list="hint" placeholder="Find city" />
            <datalist id="hint">

            </datalist>
            <div id="location">
                <span class="material-symbols-outlined">
                    location_on
                </span>
                <div id="cityName"></div>
            </div>
            <div id="UpdateLocation">Aktualizacja lokalizacji</div>
            <div id="LastUpdate">Zaktualizowano ostatni raz o  </div>
            <div id="OtherLocation"> 
                <div id="OtherLocationTitle">Inne lokalizacje</div>
                <div id="CityList"></div>
                <div id="AddLocation">Dodaj lokalizacje</div>
            </div>
        </div>
        <div id="BackLoca">
            <div class="MenuCss">

            </div>

        </div>
        <div id="Main">

            <div class="MenuCss" id="ToMenu">
                <span class="material-symbols-outlined">
                    menu
                </span>
            </div>

            <div class="Tile">
                <div id="left">
                    <div id="temperature"></div>
                    <div id="locationMain"></div>
                </div>
                <div id="right"></div>
            </div>
            <div class="Tile chartOptions" id="chartOptionsID" >
                <div id="chartTime"></div>
                <div id="chartIcon"></div>
                <div id="chartTempe"></div>
                <div id="chart"><canvas id="myChart" style="width:100%;height: 100px;"></canvas></div>
            </div>
            <div class="Tile">

            </div>
        </div>
    </div>


    <script type="module" src="./main.js"></script>
</body>

</html>
