<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Drumkit</title>
</head>

<body>
    <div id="main">
        <div id="circle"></div>
        <h2>Press Space to Start/Stop recording </h2>
        <div id="display">
            <!-- <div class="key" id="q">q</div> -->
            <div class="key" id="q37">Left</div>
            <!-- <div class="key" id="w">w</div> -->
            <div class="key" id="q38">Up</div>
            <!-- <div class="key" id="e">e</div> -->
            <div class="key" id="q39">Right</div>
            <!-- <div class="key" id="r">r</div> -->
            <div class="key" id="q40">Down</div>
        </div>

        <div id="list_track">

        </div>
        <div id="control">
            <div id="PlayAll">Play all</div>
            <div id="PlayChecked">Play selected</div>
        </div>
        <input id="loop" type="checkbox">Loop</input>

        <p id="info"></p>
        <div id="metronom"><span id="letterFirst">M</span>etrono<span id="letterLast">M</span></div>
    </div>


    <audio src="./sounds/clap.wav" id="clap"></audio>
    <audio src="./sounds/boom.wav" id="boom"></audio>
    <audio src="./sounds/kick.wav" id="kick"></audio>
    <audio src="./sounds/tom.wav" id="tom"></audio>
    <audio src="./sounds/tink.wav" id="tink"></audio>
    <script src="drumkit.js"></script>
</body>

</html>
